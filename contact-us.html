<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .contact-info, .contact-form {
            padding: 2rem;
            background: #fff;
            margin: 1rem 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-info h2, .contact-form h2 {
            color: #333;
        }
        .contact-info p {
            color: #666;
            font-size: 1.1rem;
        }
        .contact-form form {
            display: flex;
            flex-direction: column;
        }
        .contact-form label {
            margin: 0.5rem 0 0.2rem;
            color: #333;
        }
        .contact-form input, .contact-form textarea {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            padding: 0.8rem;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #555;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Us</h1>
        </div>
    </header>

    <div class="container">
        <section class="contact-info">
            <h2>Our Contact Information</h2>
            <p>Address: 1234 Main Street, Suite 100, City, State, ZIP</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: <a href="mailto:admin@admin.com">admin@admin.com</a></p>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="path/to/your/server/endpoint" method="POST">
                <div class="col-6">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 [Your Company Name]. All rights reserved.</p>
    </footer>
</body>
</html>
